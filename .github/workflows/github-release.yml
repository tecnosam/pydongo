
name: Create GitHub Release

on:
  push:
    branches:
      - stable

jobs:
  release:
    name: üöÄ GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üß∞ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üè∑Ô∏è Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep '^version =' pyproject.toml | sed -E "s/.*\"(.*)\"/\\1/")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: üìù Generate Changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"* %s" --no-merges $(git describe --tags --abbrev=0)..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
