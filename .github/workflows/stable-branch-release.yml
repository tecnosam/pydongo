name: Stable Branch Deployment & Release CI

on:
  push:
    branches:
      - stable

jobs:
  quality-checks:
    name: ğŸ§ª Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: ğŸ”§ Install dependencies
        run: uv sync --frozen

      - name: ğŸ§¹ Run Ruff Linter
        run: uv run poe lint

      - name: âœ… Run Pytest
        run: uv run poe test

  release:
    name: ğŸš€ Publish to PyPI
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/stable'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: ğŸ—ï¸ Build package
        run: uv build

      - name: ğŸš€ Publish to PyPI
        run: uv publish --token ${{ secrets.PYPI_API_TOKEN }}

  docs:
    name: ğŸ“˜ Deploy Documentation
    needs: release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/stable'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: ğŸ”§ Install dependencies
        run: uv sync --frozen

      - name: ğŸš€ Deploy to GitHub Pages
        run: uv run mkdocs gh-deploy --force
